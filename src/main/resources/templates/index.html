<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数信论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body class="text-center">

<form class="form-signIn" action="/main">
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
    </div>
    <div class="form-group">
        <a href="https://github.com/login/oauth/authorize?client_id=c033421872b2455bf926&redirect_uri=http://localhost:8080/callback&scope=user&state=1">GitHub 登录</a>
<!--        <input type="file" id="exampleInputFile">-->
<!--        <p class="help-block">Example block-level help text here.</p>-->
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 自动登录
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

</body>
</html>
